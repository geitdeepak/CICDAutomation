# postgres-deployment.yaml
# Deploys PostgreSQL database as a StatefulSet-like deployment
# Single replica for simplicity (consider StatefulSet for HA in production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: production
  labels:
    app: postgres
    tier: database
spec:
  replicas: 1                # Single instance (use StatefulSet for HA)
  strategy:
    type: Recreate           # Ensures old pod terminates before new one starts (prevents split-brain)
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: database
    spec:
      containers:
      - name: postgres
        image: dsumanta/ai-db:17    # PostgreSQL 16 on Alpine Linux (smaller image)
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        
        # Environment variables from Secret
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata  # PostgreSQL data directory
        
        # Resource limits prevent database from consuming all node resources
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        # Volume mount for persistent data storage
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        
        # Liveness probe checks if PostgreSQL is responsive
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe ensures pod receives traffic only when ready
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
