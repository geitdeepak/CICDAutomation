# backend-deployment.yaml
# Deploys Node.js Express backend API
# Connects to PostgreSQL and serves API requests from frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: production
  labels:
    app: backend
    tier: api
spec:
  replicas: 2              # Run 3 replicas for high availability and load distribution
  
  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1           # Allow 1 extra pod during update
      maxUnavailable: 0     # Ensure no downtime during rollout
  
  selector:
    matchLabels:
      app: backend
  
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        # Replace with your actual backend image from ECR or Docker Hub
        image: dsumanta/ai-backend:latest
        imagePullPolicy: Always   # Always pull latest tag in production
        
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: backend-config
        
        # Backend secret environment variables
        env:
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_ACCESS_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_REFRESH_SECRET
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DATABASE_URL
        # Add any additional secret environment variables
        # - name: JWT_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: backend-secret
        #       key: JWT_SECRET
        
        # Resource requests and limits for optimal scheduling
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Readiness probe checks /health endpoint before routing traffic
        # readinessProbe:
        #   httpGet:
        #     path: /graphql      # Ensure your backend has this endpoint
        #     port: 3000
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3
        
        # Liveness probe restarts pod if backend becomes unresponsive
        # livenessProbe:
        #   httpGet:
        #     path: /graphql
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
      
      # Init container to wait for PostgreSQL to be ready before starting backend
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
